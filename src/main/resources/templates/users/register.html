<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container">
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
        </div>
        <div class="mb-3">
            <label for="login" class="form-label"><b>Логин</b></label>
            <input type="text" class="form-control" id="login" name="login" placeholder="ivan" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="row justify-content-end">
            <div class="col-auto"><a class="btn btn-danger" th:href="@{/}">Отмена</a></div>
            <div class="col-auto"><button class="btn btn-primary" type="submit">Сохранить</button></div>
        </div>
    </form>
</div>
</body>
</html>
